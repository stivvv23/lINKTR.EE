<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Linktree</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #a05cf6;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.wrapper {
    width: 380px;
    background: rgba(255,255,255,0.12);
    border-radius: 25px;
    padding: 25px;
    border: 2px solid rgba(255,255,255,0.35);
}

.grid-area {
    background-image:
        linear-gradient(#ffffff25 1px, transparent 1px),
        linear-gradient(90deg, #ffffff25 1px, transparent 1px);
    background-size: 35px 35px;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
}

.profile-pic {
    width: 115px;
    height: 115px;
    border-radius: 50%;
    border: 4px solid #fff;
    object-fit: cover;
    margin-bottom: 10px;
}

.username {
    color: white;
    font-size: 22px;
    margin: 0;
    font-weight: 600;
}

.bio {
    color: #eee;
    font-size: 14px;
    margin: 5px 0 15px;
}

.socials {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 20px;
}

.socials a {
    font-size: 28px;
    color: white;
    transition: 0.25s;
}

.socials a:hover {
    transform: scale(1.15);
    opacity: 0.8;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

.link-btn {
    width: 90%;
    background: #ff68c0;
    border: 3px solid black;
    padding: 15px;
    border-radius: 12px;
    font-size: 17px;
    color: black;
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s;
}

.link-btn:hover {
    transform: scale(1.05);
    background: #ff76cc;
}

/* CONTACT FORM */
.contact-box {
    margin-top: 25px;
    padding: 15px;
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    text-align: left;
}

.contact-box h3 {
    color: white;
    font-size: 16px;
    margin-bottom: 12px;
    font-weight: 600;
    text-align: center;
}

.contact-box input,
.contact-box textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-family: "Poppins", sans-serif;
    font-size: 14px;
    margin-bottom: 10px;
}

.contact-box textarea {
    resize: none;
    height: 90px;
}

.contact-box button {
    width: 100%;
    padding: 13px;
    border-radius: 14px;
    border: none;
    background: #22c55e;
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.25s;
}

.contact-box button:hover {
    background: #16a34a;
    transform: scale(1.03);
}

.footer {
    margin-top: 15px;
    text-align: center;
    color: white;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="grid-area">

    <img src="https://ugc.production.linktr.ee/0ef1242e-f8e6-49b2-9969-683b420da08b_WhatsApp-Image-2025-11-14-at-13.46.06.jpeg?io=true&size=avatar-v1_0" class="profile-pic">

    <h2 class="username">@stevann</h2>
    <p class="bio">an INFP who loves nature, the sky, and loves things in the field of technology</p>

    <div class="socials">
      <a href="https://www.instagram.com/van_william23?igsh=OHZ0MmxtMjRtM2N3"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@sttvann23"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="links">
        <a class="link-btn" href="#">About Me</a>
      <a class="link-btn" href="#">Portfolio</a>
      <a class="link-btn" href="https://tiktok.com/@sttvann23">TikTok</a>
      <a class="link-btn" href="https://www.instagram.com/van_william23?igsh=OHZ0MmxtMjRtM2N3">Instagram</a>
    </div>

    <!-- CONTACT FORM -->
    <div id="contact" class="contact-box">
      <h3>Contact Me</h3>
      <form action="https://formspree.io/f/mzznywzo" method="POST">
        <input type="text" name="name" placeholder="Nama kamu" required>
        <textarea name="message" placeholder="Tulis pesan..." required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </div>

    <div class="footer">Â© 2025 Stevann</div>

  </div>
</div>

</body>
</html>
